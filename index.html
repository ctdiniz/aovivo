<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Uau Vivo</title>
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vivostyle.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
</head>
<!-- -- body -- -->
<body class="home">
    <div class="container">
        <header class="header text-center">
            <span class="logo">
                <img src="uau-logo-sm.png" alt="logo">
            </span>
            <h1>ao vivo</h1>
            <p>Videos espetaculares produzidos ao vivo.</p>
        </header> 
<!-- -- Navbar -- -->
        <div class="row navrow">
        <nav class="navbar navbar-default navbar-collapse collapse">
            <ul class="nav navbar-nav text-center">
            <li role="presentation"><a href="#">Especialidade</a></li>
            <li role="presentation"><a href="#">Modalidades</a></li>
            <li role="presentation"><a href="#">Contato</a></li>
            </ul>
        </nav>
        </div>
<!-- -- Content -- -->
        <div class="row content-row">
            <section class="container">
                <div class="coluna col-sm-4 text-center">
                <span class="glyphicon glyphicon-facetime-video grava" aria-hidden="true"></span>
                <h2>Gravamos</h2>
                <p>Videos de alta qualidade.</p>
                </div>
                <div class="coluna col-sm-4 text-center">
                <span class="glyphicon glyphicon-flash transmite" aria-hidden="true"></span>
                <h2>Transmitimos</h2>
                <p>Videos de alta qualidade.</p>
                </div>
                <div class="coluna col-sm-4 text-center">
                <span class="glyphicon glyphicon-heart-empty salva" aria-hidden="true"></span>                
                <h2>Salvamos</h2>
                <p>Videos de alta qualidade.</p>
                </div>
            </section>
        </div>
    </div>
    <!-- scripts -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</body>
</html>
